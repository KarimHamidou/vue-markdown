<!DOCTYPE html>
<html>

<head>
  <title>simple</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../../dist/vue-markdown.js"></script>
</head>

<body>
  <div id="app">
    <vue-markdown>The time of **NOW** is :</vue-markdown>
    <vue-markdown :source="source"></vue-markdown>
    <vue-markdown>**Inline Math**</vue-markdown>
    <vue-markdown>$\sqrt{3x-1}+(1+x)^2$</vue-markdown>
    <vue-markdown>**Block Math**</vue-markdown>
  </div>
  <script>
    Vue.use(VueMarkdown);
    new Vue({
      el: '#app',
      data() {
        return {
          source: new Date().toLocaleTimeString()
        }
      },
      mounted () {
        setInterval(() => {
          this.source = new Date().toLocaleTimeString();
        }, 1000);
      }
    });
  </script>
</body>

</html>
